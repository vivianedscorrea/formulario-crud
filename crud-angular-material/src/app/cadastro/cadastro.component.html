<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div faLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input type="text" 
                                       [(ngModel)]="cliente.nome"
                                       name="nome"
                                       placeholder="Ex: JosÃ© da Silva" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    <div faLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Email: *</mat-label>
                                <input type="text" 
                                       [(ngModel)]="cliente.email"
                                       name="email"
                                       placeholder="Digite seu email" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div faLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF: *</mat-label>
                                <input type="text" 
                                       [(ngModel)]="cliente.cpf"
                                       name="cpf"
                                       placeholder="Digite seu CPF" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div faLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>Data de nascimento *</mat-label>
                                <input type="text" 
                                       [(ngModel)]="cliente.datatNascimento"
                                       name="datatNascimento"
                                       placeholder="Digite sua data de nascimento" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-actions>
                            <button mat-flat-button color="primary" type="submit">
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar
                            </button>
                            <button mat-flat-button color="primary">
                                <mat-icon fontIcon="refresh"></mat-icon>
                                Atualizar
                            </button>
                            <button mat-flat-button color="accent" class="ml-5">
                                <mat-icon fontIcon="backspace"></mat-icon>
                                Limpar
                            </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
